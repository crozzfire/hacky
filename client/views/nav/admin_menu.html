<template name="adminMenu">
  {{#if isAdmin}}        
    <div class='categories'>         
      <h4>{{i18n "Admin"}}</h4>
      <ul role="menu" aria-labelledby="dLabel">
            {{# each menu}}
               <li><a href="{{pathFor route}}">{{i18n label}}</a></li>
            {{/each}}
      </ul>      
    </div>
  {{/if}}
</template>
